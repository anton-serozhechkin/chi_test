{% extends 'base.html' %}
{% block content %}
    <div class="detail">
        <div class="header">
            <a href="{% url 'home' %}"><i class="fa fa-undo" aria-hidden="true"></i>
                Вернутся назад
            </a>
        </div>
        <form action="{% url 'change_record' record_id=data_record.id %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ main_form }}
            <button class="edit" type="submit">
                Изменить
            </button>
        </form>
    </div>
    {% endblock content %}
